<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily steps and fitness progress">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-walking"></i> {{ site.title }}</h1>
        <p>Track your progress, achieve your goals</p>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p><i class="fas fa-sync"></i> Last updated: <span id="lastUpdated"></span></p>
    </footer>
</body>
</html>
